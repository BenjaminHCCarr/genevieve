{% extends 'base.html' %}

{% block content %}
{% if request.user.genevieveuser.genome_upload_enabled %}
<p>Import genome:</p>

<form role="form" action="{% url 'genome_import' %}" method="post"
    enctype="multipart/form-data">
  {% csrf_token %}
  {{ form }}
  <p>
    <button type="submit" class="btn btn-default">Upload</button>
  </p>
</form>
{% else %}
<p>
  Sorry, genome upload hasn't been enabled for your account.
</p>
{% endif %}
{% endblock %}
