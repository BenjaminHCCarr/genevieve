{% extends 'base.html' %}

{% block content %}

<p>Import data from 23andme:</p>

<form role="form" action="{% url 'genome_import' %}" method="post"
    enctype="multipart/form-data">
  {% csrf_token %}
  {{ form }}
  <p>
    <button type="submit" class="btn btn-default">Upload</button>
  </p>
</form>

{% endblock %}
