{% extends 'base.html' %}

{% block content %}

<h2>Your genome reports</h2>

<table class="table">
  <tr>
    <th>Report name</th>
    <th>Genome format</th>
  </tr>

  {% for report in genomereport_list %}
  <tr>
    <td><a href="{% url 'genome_report_detail' report.pk %}">
      {{ report.report_name }}</a></td>
    <td>{{ report.get_genome_format_display }}</td>
  </tr>
  {% endfor %}

</table>

{% endblock %}
